<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div id="headerwrap">
    <div class="container-fluid">
        <div class="row centered">
            <!--<div class="col-md-2"></div>-->
            <div class="col-lg-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Маркеры слайдов -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Содержимое слайдов -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img th:src="@{/image/test4.jpg}" alt="...">
                            <div class="carousel-caption">
                                <h3>Полезно</h3>
                                <p>Когда я ем, то глух и нем.</p>
                            </div>
                        </div>

                        <div class="item">
                            <img th:src="@{/image/test2.jpg}" alt="...">
                            <div class="carousel-caption">
                                <h3>Вкусно</h3>
                                <p>Беда - бедой, а еда - едой.</p>
                            </div>
                        </div>

                        <div class="item">
                            <img th:src="@{/image/test3.jpg}" alt="...">
                            <div class="carousel-caption">
                                <h3>Сытно.</h3>
                                <p>Не могу, а ем по пирогу.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>


                <div class="main-text hidden-xs">
                    <div class="row centered">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="yak" th:switch="${session.lastAttemptStatus}">
                                <a href="#menu" th:case="false"><i class="fa fa-arrow-right" aria-hidden="true"></i>Мы ничего не нашли. Подобрать меню еще раз?</a>
                                <a href="#menu" th:case="*"><i class="fa fa-arrow-right" aria-hidden="true"></i>Подобрать меню</a>
                            </div>
                            <div class="yak" th:if="${session.menu != null}">
                                <a href="/menu"><i class="fa fa-arrow-right" aria-hidden="true"></i>Мое последнее меню</a>
                            </div>
                            <!--<div class="yak">-->
                            <!--<a href="#menu"><i class="fa fa-arrow-right" aria-hidden="true"></i>Подобрать меню</a>-->
                            <!--</div>-->
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<div id="compilingAMenu">
    <div class="container-fluid">
        <div class="row centered">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="menu" id="menu">
                    <h4>Мы поможем!</h4>
                    <div class="choice">
                        <form action="/menu/suggest" method="post">
                            <p>
                                <label for="amount">Калории</label>
                                <!--Калории-->
                                <!--<input type="text" name="caloriesLimit"/>-->
                                <input type="text" id="amount" name="caloriesLimit">
                            </p>
                            <div id="slider-range"></div>

                            <p>
                                <label for="amount">Бюджет (Руб.)</label>
                                <!--Бюджет-->
                                <!--<input type="text" name="budgetLimit">-->
                                <input type="text" id="amountCost" name="budgetLimit">
                            </p>
                            <div id="slider-rangeForCost"></div>

                            <div class="form-group">
                                <select class="form-control" id="sel1" name="period">
                                    <option value="week">На неделю</option>
                                    <option value="month">На месяц</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Подобрать меню</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
