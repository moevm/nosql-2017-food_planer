<div id="headerwrap">
    <div class="container-fluid">
        <div class="row centered">
            <!--<div class="col-md-2"></div>-->
            <div class="col-lg-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Маркеры слайдов -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Содержимое слайдов -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="image/test4.jpg" alt="...">
                            <div class="carousel-caption">
                                <h3>Полезно</h3>
                                <p>Когда я ем, то глух и нем.</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="image/test2.jpg" alt="...">
                            <div class="carousel-caption">
                                <h3>Вкусно</h3>
                                <p>Беда - бедой, а еда - едой.</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="image/test3.jpg" alt="...">
                            <div class="carousel-caption">
                                <h3>Сытно.</h3>
                                <p>Не могу, а ем по пирогу.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>


                <div class="main-text hidden-xs">
                    <div class="row centered">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="yak">
                                <a href="#menu"><i class="fa fa-arrow-right" aria-hidden="true"></i>Drawing up the menu</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<div id="compilingAMenu">
    <div class="container-fluid">
        <div class="row centered">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="menu" id="menu">
                    <h4>We will help you</h4>
                    <div class="choice">
                        <form action="/menu" method="get">
                            <p>
                                <!--<label for="amount">Calories</label>-->
                                Калории
                                <input type="text" name="caloriesLimit"/>
                                <!--<input type="text" id="amount" name="caloriesLimit">-->
                            </p>
                            <div id="slider-range"></div>

                            <p>
                                <!--<label for="amount">Cost</label>-->
                                Бюджет
                                <input type="text" name="budgetLimit">
                                <!--<input type="text" id="amountCost" name="budgetLimit">-->
                            </p>
                            <div id="slider-rangeForCost"></div>

                            <div class="form-group">
                                <select class="form-control" id="sel1" name="period">
                                    <option>For a week</option>
                                    <option>For a month</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-success">Success</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
