<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/projectCss.css}" href="../../css/projectCss.css">

    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>


<div id="headerwrap">
    <div class="container-fluid">
        <div class="row centered">
            <!--<div class="col-md-2"></div>-->
            <div class="col-lg-12">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <!-- Маркеры слайдов -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    </ol>

                    <!-- Содержимое слайдов -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="image/test4.jpg" alt="...">
                            <div class="carousel-caption">
                                <h3>Полезно</h3>
                                <p>Когда я ем, то глух и нем.</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="image/test2.jpg" alt="...">
                            <div class="carousel-caption">
                                <h3>Вкусно</h3>
                                <p>Беда - бедой, а еда - едой.</p>
                            </div>
                        </div>

                        <div class="item">
                            <img src="image/test3.jpg" alt="...">
                            <div class="carousel-caption">
                                <h3>Сытно.</h3>
                                <p>Не могу, а ем по пирогу.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>


                <div class="main-text hidden-xs">
                    <div id="login">
                        <div class="col-lg-6 col-md-offset-3">

                            <div class="tab" role="tabpanel">
                                <!-- Nav tabs -->
                                <ul class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active"><a href="#Section1" aria-controls="home"
                                                                              role="tab" data-toggle="tab">sign in</a>
                                    </li>
                                    <li role="presentation"><a href="#Section2" aria-controls="profile" role="tab"
                                                               data-toggle="tab">sign up</a></li>
                                </ul>
                                <div class="tab-content tabs">
                                    <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                                        <h4>Login</h4>
                                        <form th:action="@{/login_complex}" method="post" class="login-form">
                                            <div class="row">
                                                <div class="col-lg-8 col-lg-offset-2">
                                                    <input type="email" name="email" id="email" placeholder="Email"
                                                           required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-8 col-lg-offset-2">
                                                    <input type="password" name="password" id="password"
                                                           placeholder="Password" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-8 col-lg-offset-2">
                                                    <input class="submit-button" type="submit" value="Sign In">
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                    <!--<div class="sign-up">Don't have account yet? <a href="#">Sign Up</a></div>-->
                                    <div role="tabpanel" class="tab-pane fade" id="Section2">
                                        <h4>Registration</h4>
                                        <form th:action="@{/register}"
                                              th:object="${user}" method="post" class="login-form">
                                            <div class="row">
                                                <div class="col-lg-8 col-lg-offset-2">
                                                    <input type="name" name="name" id="name" th:field="*{name}"
                                                           placeholder="Name">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-8 col-lg-offset-2">
                                                    <input type="email" name="email" id="email1" th:field="*{email}"
                                                           placeholder="Email"
                                                           required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-8 col-lg-offset-2">
                                                    <input type="password" name="password" id="password1"
                                                           th:field="*{password}"
                                                           placeholder="Choose password" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-8 col-lg-offset-2">
                                                    <input type="password" name="password" id="password2"
                                                           placeholder="Confirm password" required>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-8 col-lg-offset-2">
                                                    <input class="submit-button" type="submit" value="Sign Up">
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
