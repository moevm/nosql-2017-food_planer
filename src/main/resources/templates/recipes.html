<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div id="headerwrap">
    <div class="container">
        <div class="row centered">
            <!--<div class="col-md-2"></div>-->
            <div class="col-lg-8 col-lg-offset-2">

                <div class="reciepes">

                    <div class="nameAndCost">
                        <div>
                            <h4 th:text="${recipe.name}"></h4>
                        </div>
                        <div>
                            <h4>Цена: <span th:text="${recipe.cost}"></span> р.</h4>
                        </div>
                    </div>


                    <div id="picturedishes">
                        <img class="picturedishes" src="image/eda.jpg" alt="...">

                    </div>
                    <div class="time">

                        <div><i class="fa fa-clock-o" aria-hidden="true"></i> Время приготовления: <span
                                th:text="${recipe.cookingTime}"></span></div>
                        <div>Кухня: <span th:text="${recipe.cuisine}"></span></div>

                    </div>
                    <div id="description">
                        <h4>Описание</h4>
                        <div class="description" th:text="${recipe.description}">

                        </div>

                    </div>
                    <div class="ingredientsAbdCalories">

                        <div class="ingredients">
                            <h4>Ингредиенты</h4>
                            <ol>
                                <th:block th:each="ingredient : ${recipe.ingredients}">
                                    <li><span th:text="${ingredient.name}"></span> - <span
                                            th:text="${ingredient.amount}"></span> <span
                                            th:text="${ingredient.units}"></span></li>
                                </th:block>
                            </ol>
                        </div>
                        <th:block th:each="nutr : ${recipe.nutrition}">
                            <div id="calories">
                                <h4>Содержание</h4>
                                <h3>Жиры: <span th:text="${nutr.fats}"></span> грамм</h3>
                                <h3>Калории: <span th:text="${recipe.calories}"></span> ккДж</h3>
                                <h3>Белки: <span th:text="${nutr.proteins}"></span> грамм</h3>
                                <h3>Углеводы: <span th:text="${nutr.carbohydrates}"></span> грамм</h3>
                            </div>
                        </th:block>
                    </div>
                    <div id="cooking">
                        <th:block th:each="step : ${recipe.steps}">
                            <div class="stage">
                                <h3>Шаг <span th:text="${step.number}"></span></h3>
                                <div th:text="${step.description}"></div>
                            </div>
                        </th:block>
                    </div>

                </div>


            </div>
        </div>

    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
