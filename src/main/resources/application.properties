spring.security.strategy=MODE_GLOBAL
#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=food
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.datasource.initialize=false
spring.mvc.favicon.enabled=false
spring.datasource.driverClassName=org.postgresql.Driver
#-----------------------
spring.datasource.url=jdbc:postgresql://localhost/food
spring.datasource.username=postgres
spring.datasource.password=postgres
#-----------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.thymeleaf.cache=false
# To make actuator response readable
spring.jackson.serialization.indent_output=true
spring.mvc.date-format=yyyy/MM/dd
spring.jackson.serialization.write_dates_as_timestamps=false
spring.messages.basename=messages/messages
################### JavaMail Configuration ##########################
support.email=USERNAME@gmail.com
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.protocol=smtps
spring.mail.username=USERNAME@gmail.com
spring.mail.password=PASSWORD
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.timeout=8000
spring.resources.static-locations:classpath:/resources/static/**, classpath:/META-INF/resources/, classpath:/META-INF/resources/webjars/
logging.level.root=WARN
